  chapterTitle.style.fontSize = '18px';
  leftContent.appendChild(chapterTitle);
  
  // –í–æ–ø—Ä–æ—Å—ã —Å –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏ –æ—Ç–≤–µ—Ç–æ–≤
  chapters[currentPage].questions.forEach((question, qIndex) => {
    const questionDiv = document.createElement('div');
    questionDiv.className = 'question';
    
    const questionText = document.createElement('div');
    questionText.className = 'question-text';
    questionText.textContent = question.text;
    questionDiv.appendChild(questionText);
    
    if (question.type === 'radio' || question.type === 'checkbox') {
      question.options.forEach((option, oIndex) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        
        const input = document.createElement('input');
        input.type = question.type;
        input.name = `q${currentPage}_${qIndex}`;
        input.value = oIndex;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
        const savedAnswers = userData.chapters[currentPage]?.answers[`q${qIndex}`];
        if (question.type === 'radio') {
          input.checked = savedAnswers && savedAnswers[0] === oIndex.toString();
        } else {
          input.checked = savedAnswers && savedAnswers.includes(oIndex.toString());
        }
        
        input.addEventListener('change', () => {
          saveAnswer(qIndex, oIndex, question.type);
        });
        
        const label = document.createElement('label');
        label.textContent = option;
        
        optionDiv.appendChild(input);
        optionDiv.appendChild(label);
        questionDiv.appendChild(optionDiv);
      });
    } else if (question.type === 'handwriting') {
      const inputDiv = document.createElement('div');
      inputDiv.className = 'handwriting-input';
      inputDiv.setAttribute('contenteditable', 'true');
      inputDiv.setAttribute('data-placeholder', question.placeholder);
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
      const savedText = userData.chapters[currentPage]?.answers[`q${qIndex}`];
      if (savedText) {
        inputDiv.textContent = savedText;
      }
      
      inputDiv.addEventListener('input', () => {
        saveTextAnswer(qIndex, inputDiv.textContent);
      });
      
      inputDiv.addEventListener('focus', () => {
        inputDiv.style.borderBottom = '2px dashed #5D4037';
      });
      
      inputDiv.addEventListener('blur', () => {
        inputDiv.style.borderBottom = '1px dashed #8B7355';
      });
      
      questionDiv.appendChild(inputDiv);
    }
    
    leftContent.appendChild(questionDiv);
  });

  const weatherTitle = document.createElement('div');
  weatherTitle.className = 'question-text';
  weatherTitle.textContent = '–ö–∞–∫–∏–º –º–∞–≥–∏—á–µ—Å–∫–∏–º –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ–º –±—ã–ª –Ω–∞–ø–æ–ª–Ω–µ–Ω —ç—Ç–æ—Ç –¥–µ–Ω—å?';
  weatherTitle.style.marginBottom = '10px';
  weatherTitle.style.textAlign = 'center';
  leftContent.appendChild(weatherTitle);
  
  // –ò–∫–æ–Ω–∫–∏ –ø–æ–≥–æ–¥—ã/–Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è
  const weatherDiv = document.createElement('div');
  weatherDiv.className = 'weather-icons';
  
  chapters[currentPage].weatherIcons.forEach((icon, index) => {
    const iconDiv = document.createElement('div');
    iconDiv.className = `weather-icon ${userData.chapters[currentPage]?.selectedWeather === index ? 'selected' : ''}`;
    iconDiv.textContent = icon;
    iconDiv.title = `–í–∞—Ä–∏–∞–Ω—Ç ${index + 1}`;
    
    iconDiv.addEventListener('click', () => {
      document.querySelectorAll('.weather-icon').forEach(ic => ic.classList.remove('selected'));
      iconDiv.classList.add('selected');
      saveWeather(index);
    });
    
    weatherDiv.appendChild(iconDiv);
  });
  
  leftContent.appendChild(weatherDiv);
  leftPage.appendChild(leftContent);
  
  // –ü—Ä–∞–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –∞–≤—Ç–æ—Ä—Å–∫–∏–π —Ç–µ–∫—Å—Ç (—Ç–æ–ª—å–∫–æ –¥–ª—è —á—Ç–µ–Ω–∏—è)
  const authorTextDiv = document.createElement('div');
  authorTextDiv.className = 'author-text';
  authorTextDiv.textContent = chapters[currentPage].authorText;
  rightPage.appendChild(authorTextDiv);
}

function saveAnswer(questionIndex, optionIndex, type) {
  if (!userData.chapters[currentPage]) {
    userData.chapters[currentPage] = { answers: {}, selectedWeather: null };
  }
  if (!userData.chapters[currentPage].answers[`q${questionIndex}`]) {
    userData.chapters[currentPage].answers[`q${questionIndex}`] = [];
  }
  
  if (type === 'radio') {
    userData.chapters[currentPage].answers[`q${questionIndex}`] = [optionIndex.toString()];
  } else if (type === 'checkbox') {
    const answers = userData.chapters[currentPage].answers[`q${questionIndex}`];
    const index = answers.indexOf(optionIndex.toString());
    if (index > -1) {
      answers.splice(index, 1);
    } else {
      answers.push(optionIndex.toString());
    }
  }
  
  saveData();
  showSaveNotification();
}

function saveTextAnswer(questionIndex, text) {
  if (!userData.chapters[currentPage]) {
    userData.chapters[currentPage] = { answers: {}, selectedWeather: null };
  }
  userData.chapters[currentPage].answers[`q${questionIndex}`] = text;
  saveData();
  showSaveNotification();
}

function saveWeather(weatherIndex) {
  if (!userData.chapters[currentPage]) {
    userData.chapters[currentPage] = { answers: {}, selectedWeather: null };
  }
  userData.chapters[currentPage].selectedWeather = weatherIndex;
  saveData();
  showSaveNotification();
}

function saveData() {
  localStorage.setItem('travelDiary', JSON.stringify(userData));
}

function showSaveNotification() {
  saveNotification.classList.add('show');
  setTimeout(() => {
    saveNotification.classList.remove('show');
  }, 2000);
}

function goToPage(index) {
  if (index < 0 || index >= availableChapters) return;
  currentPage = index;
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.nav-btn')[index].classList.add('active');
  renderCurrent();
  playFlipSound();
}

function flipForward() { 
  if (currentPage < availableChapters - 1) {
    goToPage(currentPage + 1);
  }
}

function flipBackward() { 
  if (currentPage > 0) {
    goToPage(currentPage - 1);
  }
}

function buildBottomNav() {
  const nav = document.createElement('div');
  nav.className = 'nav-panel';
  chapters.forEach((ch, i) => {
    const btn = document.createElement('button');
    btn.textContent = ch.title;
    btn.className = 'nav-btn';
    
    if (i < availableChapters) {
      if (i === 0) btn.classList.add('active');
      btn.onclick = () => goToPage(i);
    } else {
      btn.classList.add('locked');
      btn.title = '–î–æ—Å—Ç—É–ø–Ω–æ —Å ' + ch.date;
    }
    
    nav.appendChild(btn);
  });
  document.body.appendChild(nav);
}

function playFlipSound() {
  const audio = new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_9c55b3c9e9.mp3');
  audio.volume = 0.3;
  audio.play().catch(() => {});
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
initializeUserData();
buildBottomNav();
renderCurrent();
prevBtn.onclick = flipBackward;
nextBtn.onclick = flipForward;

// –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –¥–ª—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≥–ª–∞–≤
prevBtn.disabled = currentPage === 0;
nextBtn.disabled = currentPage === availableChapters - 1;
</script>
